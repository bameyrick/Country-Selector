<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country Selector</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <div class="Container">
      <div class="Form__row">
        <label><span class="Form__label">Display Locale</span>
          <select class="FormControl" id="display-locale">
            <option value="">Loading</option>
          </select>
        </label>
      </div>
      <div class="Form__row">
        <label><span class="Form__label">Country</span>
          <input class="FormControl" id="country-selector" type="search" autocomplete="country-name" name="country" autofocus>
        </label>
      </div>
    </div>
    <script src="./js/app.js" async defer></script>
  </body>
</html>
